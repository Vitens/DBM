version: "1.12.9.{build}"
skip_tags: true
cache: '%TEMP%\AF\PublicAssemblies\4.0\OSIsoft.AFSDK.dll'
before_build:
  -
    cmd: |-
        if not exist "%TEMP%\AF\PublicAssemblies\4.0" mkdir "%TEMP%\AF\PublicAssemblies\4.0"
        if not exist "%TEMP%\AF\PublicAssemblies\4.0\OSIsoft.AFSDK.dll" curl -s -L -o "%TEMP%\AF\PublicAssemblies\4.0\OSIsoft.AFSDK.dll" "https://drive.google.com/uc?export=download&id=1KCnqzwyv3K2sShy-qSfm-21IZbJ97Kw1"
        set PIHOME=%TEMP%
build_script:
  -
    cmd: |-
        build.bat
after_build:
  -
    cmd: |-
        for /f "delims=" %%i in ('powershell -Command "(Get-Item build\DBM.dll).VersionInfo.ProductVersion"') do set binversion=%%i
        for /f "delims=" %%i in ('git rev-parse --short HEAD') do set commit=%%i
        7z a "%TEMP%\DBM_v%binversion%+%commit%_bin.zip" .\build\*>NUL
        appveyor PushArtifact "%TEMP%\DBM_v%binversion%+%commit%_bin.zip"
        7z a "%TEMP%\DBM_v%binversion%+%commit%_src.zip" * -x!.git>NUL
        appveyor PushArtifact "%TEMP%\DBM_v%binversion%+%commit%_src.zip"
deploy:
  tag: 'v$(binversion)+$(commit)'
  release: 'DBM v$(binversion)+$(commit)'
  description: '$(APPVEYOR_REPO_COMMIT_MESSAGE)'
  provider: GitHub
  auth_token:
    secure: BrTAHlG3kNuONUuCV7ZEqGZmiLwLr3bMDGexczO4xd+i8ZtVLUgMzBRMpEhdSzbK
  artifact: /.*/
  draft: false
  prerelease: false
  on:
    branch: master
