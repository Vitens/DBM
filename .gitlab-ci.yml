stages:
  - build
  - test
  - deploy

cache:
  paths:
    - build

build:
  stage: build
  before_script:
    - (Get-Content src\dbm\DBMInfo.vb) -replace 'Const GITHASH As String = ".*?"', ('Const GITHASH As String = "' + $Env:CI_COMMIT_SHORT_SHA + '"') | Set-Content src\dbm\DBMInfo.vb
  script:
    - .\build.bat
    - Get-ChildItem -Path build\* -Include *.dll, *.exe | Foreach-Object {C:\GitLab-Runner\software\Vitens\Certificate\sign.ps1 $_.FullName}
  artifacts:
    paths:
      - build

test:
  stage: test
  script:
    - build\DBMAbout.exe

deploy:
  stage: deploy
  script:
    - .\register.bat piaf-t
    - if ($Env:CI_COMMIT_REF_NAME -eq 'master') {.\register.bat piaf}
